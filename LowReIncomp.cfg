%LOW REYNOLDS NUMBER (LESS THAN 10^6)

% ------------- DIRECT, ADJOINT, AND LINEARIZED PROBLEM DEFINITION ------------%
MATH_PROBLEM= DIRECT
RESTART_SOL= NO

SOLVER= INC_RANS
KIND_TURB_MODEL= SST
SA_OPTIONS= NONE
FREESTREAM_NU_FACTOR= 4.0
KIND_TRANS_MODEL= LM
LM_OPTIONS= (MENTER_LANGTRY, MENTER_LANGTRY, NONE)  
FREESTREAM_TURBULENCEINTENSITY= 0.10
FREESTREAM_TURB2LAMVISCRATIO= 4.0          
FREESTREAM_INTERMITTENCY= 1.0                

% -------------------- INCOMPRESSIBLE FREE-STREAM DEFINITION ------------------%
INC_DENSITY_INIT= 1.225
INC_VELOCITY_INIT= ( 21.032,0, 0.0 )
INC_NONDIM= INITIAL_VALUES
INC_DENSITY_REF = 1.225

% --------------------------- VISCOSITY MODEL ---------------------------------%
VISCOSITY_MODEL= CONSTANT_VISCOSITY
MU_CONSTANT= 2.028677165e-05
% ----------------------- BOUNDARY CONDITION DEFINITION -----------------------%
MARKER_HEATFLUX= ( Airfoil, 0.0 )
MARKER_FAR= ( Inlet, Outlet )

% ---------------------- REFERENCE VALUE DEFINITION ---------------------------%
REF_ORIGIN_MOMENT_X = 0.25
REF_ORIGIN_MOMENT_Y = 0.00
REF_ORIGIN_MOMENT_Z = 0.00
REF_LENGTH= 1.0
REF_AREA= 1.0

% ------------------------ SURFACES IDENTIFICATION ----------------------------%
MARKER_PLOTTING= ( Airfoil )
MARKER_MONITORING= ( Airfoil )
MARKER_DESIGNING= ( Airfoil )

% ---------------------- NUMERICAL METHODS ------------------------------------%
NUM_METHOD_GRAD= GREEN_GAUSS
CFL_NUMBER= 25.0
CFL_ADAPT= NO
RK_ALPHA_COEFF= (0.66667, 0.66667, 1.0)
TIME_DISCRE_FLOW= EULER_IMPLICIT
TIME_DISCRE_TURB= EULER_IMPLICIT

% ------------------ SPATIAL NUMERICAL SCHEMES (EQUIVALENTS) ------------------%
CONV_NUM_METHOD_FLOW= JST
MUSCL_FLOW= NO
SLOPE_LIMITER_FLOW= VENKATAKRISHNAN
CONV_NUM_METHOD_TURB= SCALAR_UPWIND
MUSCL_TURB= YES

% ------------------------ LINEAR SOLVER DEFINITION ---------------------------%
LINEAR_SOLVER= BCGSTAB
LINEAR_SOLVER_PREC= ILU
LINEAR_SOLVER_ERROR= 1E-8
LINEAR_SOLVER_ITER= 10
ITER= 50000

% --------------------------- CONVERGENCE PARAMETERS --------------------------%
CONV_FIELD= RESIDUAL
CONV_RESIDUAL_MINVAL= -8
CONV_STARTITER= 10

% ------------------------- INPUT/OUTPUT INFORMATION --------------------------%
MESH_FILENAME= airfoil.su2
MESH_FORMAT= SU2
MESH_OUT_FILENAME= mesh_out.su2
SOLUTION_FILENAME= solution_flow.dat
TABULAR_FORMAT= CSV
CONV_FILENAME= history_aoa_2.00.csv
RESTART_FILENAME= restart_flow.dat
VOLUME_FILENAME= flow_aoa_2.00
SURFACE_FILENAME= surface_flow_aoa_2.00
OUTPUT_FILES= (PARAVIEW, SURFACE_CSV)
SCREEN_OUTPUT= (INNER_ITER, RMS_PRESSURE, RMS_MOMENTUM-X, RMS_MOMENTUM-Y, RMS_ENERGY, LIFT, DRAG, MOMENT)
HISTORY_OUTPUT= (ITER, RMS_RES, AERO_COEFF, AOA)
